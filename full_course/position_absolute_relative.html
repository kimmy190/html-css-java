<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Css position practice</title>
    </head>
    <body style="height:300px; 
        padding-bottom:1000px;

        /* this is the way to add space between the header and the content instead of 
        adding margin-top at each of the contents 
         */
        padding-top:60px;
        padding-left:80px;
    
    ">
        <!-- This allows one to stay still while moving the page -->
        <div style="
            background-color: black;
            color:white;


            /* this allows the certain image to be fixed in that position */
            position:fixed;

            top:0px;
            left:0px;

            /* setting the right property, then the block stretches */
            right:0px;

            /* same with this property, it will stretch
            bottom:100px;  */

            /* since bottom property controlls the height based on the size of the screen, we instead use height */
            height:50px;

            /* z-index allows which content to come to the front, or the back, its overall order */
            z-index: 1;
            /* the default z-index is 0, and by setting it to 1, it automatically puts the one with higher z index at the front */
        ">
            header</div>

        <div style="background-color:green;
            color:white;
            position:fixed;
            top:50px;
            left:0px;
            bottom:0;
            width:72px;
        
        ">sidebar
            
            <!-- if we put the absolute element inside the position fixed, 
            its top, bottom, left, and right is placed relative to the element of position fixed instead of the whole screen -->
            <div style="
            /* the position fixed, it's placed in the brower window, while
            position absolute is placed on the page  */
            position:absolute;
            background-color: RED;
            right:0px;
            top:0px;
            ">X</div>
    
        </div>

        <div style="
            /* the position fixed, it's placed in the brower window, while
            position absolute is placed on the page  */
            position:absolute;
            background-color: blue;
            right:10px;
            top:60px;
        ">absolute</div>


        <div style="background-color: lightblue;
            height:200px;
            width:200px;

            /* this position:static is a default position, so no diff between having this line or not */
            position:static;
            

        ">div1</div>

        <div style="background-color:lightpink;
            height:200px;
            width:200px;
            position:relative; 
        "> div2
            <div style="
            /* the position fixed, it's placed in the brower window, while
            position absolute is placed on the page  */
            position:absolute;
            background-color: black;
            color:white;
            bottom:10px;
            right:10px;
            ">5:14</div>
    
        </div>
    </body>
</html>
