<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example Text Expressions</title>
    <link rel="stylesheet" href="style_text.css">
</head>
<body>
    <p id="new">New</p>

    <p id="macbook">MacBook Pro</p>

    <p id="super">Supercharged for pros</p>

    <p id="price">From $2499</p>

    <div class="inline">
        <div class="buy"><button>Buy</button></div>
        
        <div class="lean-more">
            <p id="learn"><span id="more">Learn more</span> <span id="symbol">&#62;</span></p>
        </div>
    </div>
    
</body>
</html>
