<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Youtube page cloning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="youtube_style.css">
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="first-vid">
        <div>
            <img class="thumbnail-1" src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-1.webp">
        </div>
        <div class="thumbnail-row">
            <div class="channel-pic">
                <img class="pfp" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YSUyMHBlcnNvbnxlbnwwfHwwfHw%3D&w=1000&q=80">
            </div>

            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="vid-author">Marques Brownlee</p>
                <p class="vid-stats">3.4M views &middot; 6 months ago</p>
            </div>
        </div>
        <!-- This creates a textbox like youtube -->
        

        <!-- this is a block element, which takes up the entire line -->
        <!-- inline-block element takes up as much space as needed 
        for ex, image or a textbox 
        -->

        <!-- inline element appears w only a line of text ; <strong>  -->
        
    </div>
    

    <div class="first-vid">
        <img class="thumbnail-1" src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-2.webp">
        <p class="video-title">
            Try not to laugh challenge #9
        </p>
        <p class="vid-author">Markipiler</p>
        <p class="vid-stats">19M views &middot; 4 years ago</p>
    </div>
</body>
</html>
