<!DOCTYPE html>
<html>
    <head>
        <meta cahrset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style> 

            *{
                margin:0px;
                padding:0;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }

            body{
                display:flex;
                justify-content: center;
                background-color: black;
            }


            .body-part{
                background-color: black; 

                display:flex;
                flex-direction: column;
                width:600px;
                height:100vh;
                border-left: 1px solid rgb(173, 173, 173);
                border-right: 1px solid rgb(173, 173, 173);
            }

            .upper{
                /* background-color: aquamarine; */
                display:flex;
                flex-direction: row;
                height:50px;
                padding-left:15px;
                margin-top:20px;
            }

            .pfp{
                border-radius: 50%;
                object-fit: cover;
                width:50px;
                align-items: center;
            }


            .account{
                /* background-color: lightblue; */
                display: flex;
                flex-direction: column;
                flex:1;
                justify-content: center;
                padding-left:10px;
            }

            .opt-icon{
                /* background-color: bisque; */
                width:30px;
                height:30px;
                margin:15px;
                display:flex;
                justify-content: center;
                align-items: center;
                color:rgb(173, 173, 173);
                cursor:pointer;
                /* transition: background-color 0.5s; */

            }

            .opt-icon:hover{
                color:rgb(0, 153, 255);
                background-color: rgba(0, 153, 255, 0.2);
                border-radius: 50%;
                
            }

            

            .lower{
                /* background-color: pink; */
                display:flex;
                flex-direction: column;
                padding-left:15px;
                /* align-items: center;  */
                
            }

            .youtube-box{
                border:1px solid rgb(173, 173, 173);
                border-radius: 15px;
                display:flex;
                flex-direction: row;
                height:100px;
                margin-right:15px;
                cursor:pointer;
            }

            .vid-box{
                width:20%;
                /* background-color: aquamarine; */

                /* top-left | top-right | bottom-right | bottom-left */
                border-radius: 15px 0px 0px 15px;
                border-right:1px solid rgb(173, 173, 173);
            }

            .descrip{
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding-left: 15px;
            }

            /* Captions */

            .three{
                padding-top:15px;
                padding-bottom: 15px;
                color:white;
                font-size:23px;
            }

            .below{
                padding-top: 15px;
                padding-bottom: 15px;
                border-bottom: 1px solid rgb(173, 173, 173);
                font-size:15px;
                color:#71767B;
                margin-right: 15px;
            }

            .one, .two, .four, .five{
                font-size:15px;
                color:#71767B;
            }

            .one, .five{
                font-weight: bold;
                color:white;
            }

            .five{
                margin-top:5px;
            }

            #youtube{
                color:rgb(0, 153, 255);
                cursor:pointer;
            }

            #youtube:hover{
                text-decoration: underline;
            }

            a{
                text-decoration: none;
            }

        </style>
    </head>
    <body>
        <div class="body-part">

            <div class="upper">
                <img class="pfp" src="https://pbs.twimg.com/profile_images/1516476998482153474/u8alVpBJ_400x400.jpg">
                <div class="account">
                    <p class="cap one">Coachella</p>
                    <p class="cap two">@coachella</p>
                </div>
                <div class="opt-icon">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>


            <div class="lower">
                <p class="cap three">Watch "As It Was" live at Coachella on <span id="youtube">@YouTube<span></p>
                <div class="youtube-box">
                    <div class="vid-box"></div>
                    <div class="descrip">
                        <a href="https://www.youtube.com/watch?v=dnle7X1hqTQ&feature=youtu.be" target="_blank">
                            <p class="cap four">youtube.com</p>
                            <p class="cap five">Harry Styles - As It Was - Live at Coachella 2022</p>
                        </a>
                    </div>
                </div>

                <p class="below"> 5:43 PM &#8226; May 20, 2022 &#8226; Twitter Web App</p>
                
            </div>


        </div>
    </body>
</html>
