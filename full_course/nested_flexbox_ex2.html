<!DOCTYPE html>
<html>
    <head>
        <meta cahrset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style> 

            *{
                margin:0px;
                padding:0;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }

            .body-part{
                /* background-color: black; */
                display:flex;
                flex-direction: column;
                width:600px;
            }

            .upper{
                background-color: aquamarine;
                display:flex;
                flex-direction: row;
                height:50px;
            }

            .pfp{
                border-radius: 50%;
                object-fit: cover;
                width:50px;
                align-items: center;
            }


            .account{
                background-color: lightblue;
                display: flex;
                flex-direction: column;
                flex:1;
                justify-content: center;
                padding-left:10px;
            }

            .opt-icon{
                background-color: bisque;
                width:30px;
            }

            .lower{
                background-color: pink;
                display:flex;
                flex-direction: column;
                align-items: center; 
                
            }

            .youtube-box{
                border:1px solid rgb(173, 173, 173);
                border-radius: 3px;
                width:80%;
                display:flex;
                flex-direction: column;
                justify-content: center;
            }



        </style>
    </head>
    <body>
        <div class="body-part">

            <div class="upper">
                <img class="pfp" src="https://pbs.twimg.com/profile_images/1516476998482153474/u8alVpBJ_400x400.jpg">

                <div class="account">
                    <p>Coachella</p>
                    <p>@coachella</p>
                </div>

                <div class="opt-icon">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>


            <div class="lower">
                <p>Watch "As It Was" live at Coachella on @YouTube</p>
                <div class="youtube-box">
                    <p>youtube.com</p>
                    <p>Harry Styles - As It Was - Live at Coachella 2022</p>
                </div>

            </div>












        </div>
    </body>
</html>
