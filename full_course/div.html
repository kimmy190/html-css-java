<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Div proactice-Examples</title>
    <style>
        .cat-1{
            width:300px;
            height:300px;
            object-fit: cover;
        }

        p{
            font-family: Arial, Helvetica, sans-serif;
        }

        .name{
            font-weight:bolder;
            margin-bottom: 5px;
        }

        .friends{
            color:grey;
            margin:0px;
            margin-bottom: 9px;
        }
        #descript{
            margin-left:10px;
            font-size:14px;
        }

        button{
            border:none;
            background-color: rgb(43, 137, 226);
            color:white;
            margin-bottom:15px;
            border-radius: 5px;
            padding:9px;
            width:98px;
            cursor:pointer;
            transition: 0.5s;
        }

        button:hover{
            opacity: 0.8;
        }


        .cat{
            width:300px;

            display:inline-block;
            box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            margin-left:10px;
            margin-top:14px;
            vertical-align: top;
            cursor:pointer;
            transition: 0.5s;
        }

        .cat:hover{
            /* by using the property inset, it applies the box shadow inside the text box itself */
            box-shadow: inset 0 0 0 300px rgba(255, 190, 0, 0.7)
        }

        /* #box{
            width:300px;
            height:300px;
            background-color: rgb(255, 190, 0);
        } 
        Sometimes, i wanna know how to let image in the same location w the
        cat pictures
        */
        .body{
            width:100%;
            min-height:100vh;
            display:flex;
            justify-content: center;
            align-items:center;
        }

    </style>
</head>
<body>
    <div class="body">
        <div class="cat">
            <img class="cat-1" src="https://i.natgeofe.com/n/46b07b5e-1264-42e1-ae4b-8a021226e2d0/domestic-cat_thumb_square.jpg">
            <div id="box"></div>
            <div id="descript"> 
                <p class="name">Oliver</p>
                <p class="friends">2 mutual friends</p>
                <button>Add Friend</button>
            </div>
        </div>
    
        <div class="cat">
            <img class="cat-1" src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-1175550351.jpg">
            <div id="box"></div>
            <div id="descript"> 
                <p class="name">Jack</p>
                <p class="friends">2 mutual friends</p>
                <button>Add Friend</button>
            </div>
        </div>
    
        <div class="cat">
            <img class="cat-1" src="https://media.wired.co.uk/photos/60c8730fa81eb7f50b44037e/3:2/w_3329,h_2219,c_limit/1521-WIRED-Cat.jpeg">
            <div id="box"></div>
            <div id="descript"> 
                <p class="name">Max</p>
                <p class="friends">4 mutual friends</p>
                <button>Add Friend</button>
            </div>
        </div>
    </div>
    
</body>
</html>
