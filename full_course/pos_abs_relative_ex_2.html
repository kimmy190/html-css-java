<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Position absolute and relative example</title>
        <style>
            .whole-body{
                position:fixed;
                width:200px;
                /* background-color: blue; */
                margin:50px;
            }
            img{
                width:200px;
                object-fit: cover;
            }

            .sales{
                position:absolute;
                top:10px;
                right:0;
                background-color: black;
                color:white;
                font-family:Arial, Helvetica, sans-serif;
                font-size:12px;
                padding:5px 10px;
            }

            .white-box{
                background-color: rgba(255, 255, 255, 0.7);
                position:absolute;
                bottom:0px;
                right:0;
                left:0;
                height:80px;
                display:flex;
                align-items: center;
                justify-content: center;
            }

            button{
                border:1px solid black;
                background-color: white;
                font-family: Arial, Helvetica, sans-serif;
                padding:5px 10px;
            }

        </style>
    </head>
    <body>
        <div class="whole-body">
            <img src="https://img.ltwebstatic.com/images3_pi/2020/07/30/1596081421841c17723f7fc5c8f90d36ee55e2badf.webp">
            <div class="sales">20% OFF</div>
            <div class="white-box">
                <button type="button">Add to Cart</button>
                
            </div>
        </div>
    </body>
</html>
