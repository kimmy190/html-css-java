<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Position absolute and relative exercise</title>
        <style>
            .first-box{
                height:400px;
                width:500px;
                background-color: black;
                position:absolute;
                bottom:40px;
                right:40px;
            }

            .small-box{
                position:relative;
                width:50px;
                height:50px;
                background-color: grey;
                color:white;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                top:-20px;
                left:-20px;
            }

            .time{
                position:absolute;
                background-color: white;
                color:black;
                bottom:10px;
                right:10px;
                /* top right bottom left */
                padding: 5px 10px 5px 10px;
                display:flex;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="first-box">  

            <div class="small-box"> X</div>
            <div class="time">0:29</div>
        </div>

    </body>
</html>
