<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flexbox exercise 2</title>
        <style>
            *{
                margin:0;
                padding:0;
            }

            .body{
                display:flex;
                flex-direction: row;
                border:1px solid blue;
                border-radius:9px;
                width:20%;
                height:100px;
                justify-content: space-between;
                padding:5px;
                margin:30px;
            }

            .options{
                display:flex;
                flex-direction: column;
                justify-content: space-between;
                margin-left:9px;
            }
            
            .number{
                display:flex;
                flex-direction: column;
                justify-content: space-between;
                margin-right:9px;
            }

            .num{
                background-color: rgb(0, 136, 255);
                color:white;
                font-weight: bold;
                text-align: center;
                border-radius: 10px;
                padding-left:6px;
                padding-right:6px;
            }
        </style>
    </head>
    <body>
        
        <div class="body">

            <div class="options">
                <div>Home</div>
                <div>Notifications</div>
                <div>Messages</div>
            </div>

            <div class="number">
                <div class="num">14</div>
                <div class="num">3</div>
                <div class="num">5</div>
            </div>

        </div>

    </body>
</html>
