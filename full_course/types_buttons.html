<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Types of Buttons</title>
    <style>
        button{
            background-color: rgb(223, 12, 12);
            color:white;
            border:none;
            height:36px;
            margin: 36px;
            width:105px; 
            /* higher the pixels of the border-radius, the edge would be rounder */
            border-radius: 2px;
            cursor:pointer;
        }

        #sub:hover{ 
            opacity: 0.5;
        }
        #sub:active{
            opacity:1.0;
            color:rgb(172, 172, 172);
            background-color: rgb(70, 69, 69);
        }

        #join{
            background-color: white;
            border:1px solid rgb(40, 165, 243);
            color:rgb(40, 165, 243);
            width:70px;
            transition: background-color 0.4s, color 1s;
        }

        #join:hover{
            background-color: rgb(17, 105, 237);
            color:white;
            border: none;
        }


        #tweet{
            color:white;
            background-color: rgb(43, 135, 247);
            font-weight: bold;
            width:80px;
            border-radius: 20px;
            transition:box-shadow 0.15s;
            
        }

        #tweet:hover{
            /* This property creates a shadow and from the left order, 
            horixontal position, vertical position, blur and color 
            */
            box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.4);
            /* rgba means the opacitiy of a color so a in the rgba refers to the opacity.
            Smaller its value is, the lighter the color*/
        }

    </style>
</head>
<body>
    <button id="sub">
        SUBSCRIBE
    </button>

    <button id="join">
        JOIN
    </button>

    <button id="tweet">
        Tweet
    </button>
</body>
</html>
