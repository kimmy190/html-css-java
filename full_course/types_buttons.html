<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Types of Buttons</title>
    <style>
        button{
            background-color: rgb(223, 12, 12);
            color:white;
            border:none;
            height:36px;
            margin: 36px;
            width:105px; 
            /* higher the pixels of the border-radius, the edge would be rounder */
            border-radius: 2px;
            cursor:pointer;
        }

        #join{
            background-color: white;
            border:1px solid rgb(40, 165, 243);
            color:rgb(40, 165, 243);
            width:70px;
        }

        #tweet{
            color:white;
            background-color: rgb(43, 135, 247);
            font-weight: bold;
            width:80px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button>
        SUBSCRIBE
    </button>

    <button id="join">
        JOIN
    </button>

    <button id="tweet">
        Tweet
    </button>
</body>
</html>
