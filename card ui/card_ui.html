<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- go to font awseome : https://fontawesome.com/ 
            however its quite complicated to use, so just go to https://cdnjs.com/libraries/font-awesome 
            and copy the very fisrt tag and paste it on the head part, 
            then it will let us use all the functions fron font-awseome
        -->
        <i class="fa-solid fa-credit-card fa-6x"></i>
        <!-- fa-6x  means it increases its size by 6 times  -->
        <i class="fa-brands fa-cc-discover fa-6x"></i>
    </div>
</body>
</html>
